# Test fixture values for existing resources configuration
image:
  repository: pylight/pylight
  tag: "latest"

# Use existing Secret for database connection
database:
  createSecret: false  # Use existing Secret
  existingSecret: "my-database-secret"
  secretKey: "connection-string"

# Use existing ConfigMap for API configuration
config:
  createConfigMap: false  # Use existing ConfigMap
  existingConfigMap: "my-api-config"
  key: "config.yaml"

replicaCount: 1

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

