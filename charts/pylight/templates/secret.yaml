{{- if .Values.database.connectionString }}
{{- if not .Values.database.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pylight.fullname" . }}-secret
  labels:
    {{- include "pylight.labels" . | nindent 4 }}
type: Opaque
data:
  connection-string: {{ .Values.database.connectionString | b64enc | quote }}
{{- end }}
{{- end }}

