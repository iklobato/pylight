# Production example - scaled deployment with resource limits
image:
  repository: pylight/pylight
  tag: "v1.0.0"
  pullPolicy: Always

database:
  connectionString: "postgresql://user:password@db-host:5432/mydb"

config:
  inline:
    swagger:
      title: "Production API"
      version: "1.0.0"
      description: "Production API for my application"
    tables:
      - name: "products"
      - name: "users"
      - name: "orders"

replicaCount: 3

resources:
  requests:
    memory: "512Mi"
    cpu: "200m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

deployment:
  strategy:
    type: RollingUpdate
    maxSurge: 1
    maxUnavailable: 0

healthCheck:
  livenessProbe:
    enabled: true
    path: "/health"
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    enabled: true
    path: "/health"
    initialDelaySeconds: 10
    periodSeconds: 5

